 <ion-content  >
  <div class="container-fluid login-back">
    <div class="container">
<ion-grid>
  <ion-row justify-content-center>
    <ion-col  col-sm-6 >
      <div class="login-body">
        <div class="mark-cont">
        <div class="mark"   style="border-color: #12B3B0;
background-color: #12B3B0;"  [style.background-color]="getStyleLBack()" [style.border]="getStyleLBorder()" (click)="activateL()" >login</div>
        <div class="mark" [style.background-color]="getStyleRBack()" [style.border]="getStyleRBorder()"  (click)="activateR()" >register</div>
      </div>
         <div class="line"></div>
        <label class="lable-style"  [hidden]="!activeFR" >Name</label>
        <input type="text" name="name" class="input-style"  [hidden]="!activeFR" >
        <label class="lable-style" >Email</label>
         <input type="text" name="email" class="input-style" [(ngModel)]="user.email">
         <label class="lable-style">password</label>
         <input type="text" name="password" class="input-style"  [(ngModel)]="user.password">
         <div class="btn-cont">
            <button class="btn-style" [hidden]="!activeFL" (click)="login(user)">login</button>
         <button class="btn-style"  [hidden]="!activeFR" (click)="register()">register</button>
         </div>
        
      </div>
    </ion-col>
</ion-row>

</ion-grid>


    </div>
    

  </div>
   

 </ion-content>
