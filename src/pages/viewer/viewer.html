<ion-header>

  <ion-navbar>
    <ion-title>viewer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null" id="img_id">
    <h4   id="imgName">{{lastImage}}</h4>
   <div [hidden] id='userInfo'>{{userInfo}}</div>
  <h3 [hidden]="lastImage !== null">Please Select Image!</h3>



  <button  onclick="testao()">cartoonize</button>
  <button onclick="store()">store</button>
   <img  style="width: 100%"   id="img_res">
  <p id="state"></p>
  <p id="demo"></p>
  <div id="backgroundT"></div>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
